<div>
    <div [ngStyle]="{'margin-top': '100px'}" class="image-title">
        <img src="/assets/dentist.png" />
        <div [ngStyle]="{'font-size': '4rem', 'color': 'rgb(95, 95, 95)'}"><b>Find a dentist</b></div>
        <div [ngStyle]="{'font-size': '2rem', 'color': 'rgb(60, 60, 60)'}">Thousands of professionals in one app.</div>
    </div>

    <p [ngStyle]="{'font-size': '25px', 'color': 'rgb(21, 191, 197)', 'margin-top': '50px'}"><b>CREATE ACCOUNT</b></p>
    <div><input placeholder="Name" type="text"></div>
    <div><input placeholder="Email" type="text"></div>
    <div><input placeholder="Password" type="text"></div>
</div>
